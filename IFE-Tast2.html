<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];


    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
        var apple = document.getElementById("aqi-list");  //获取ul节点
        aqiData.sort(function(x,y){   //降序排列
            return(y[1]-x[1]);
        });
        for(var j=0;aqiData[j][1]>60;j++){       
                var Li = document.createElement("li");
                apple.append(Li);     //在ul中添加li节点 
                Li.innerHTML="第"+(j+1)+"名:"+aqiData[j][0]+","+aqiData[j][1]; //为新增节点添加内容
        }
    })();
</script>
</body>
</html>
